<!DOCTYPE html>
<html class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>e-commerce</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="d-flex flex-column h-100">
  <nav data-bs-theme="dark" class="navbar navbar-expand-lg bg-body-tertiary m-3 rounded">
    <div class="container-fluid">
      <a class="navbar-brand">e-commerce</a>
      <div class="collapse navbar-collapse" id="navbarsExample09">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="products.html">Produtos</a>
          </li>
          <li class="nav-tem float-end">
            <a class="nav-link active" href="contact.html">Contato</a>
          </li>
        </ul>
        <form role="search">
          <input class="form-control" type="search" placeholder="Pesquisar">
        </form>
      </div>
    </div>
  </nav>
  <main>
    <div class="container">
      <h1>Contato</h1>
      <div class="w-50">
        <p>Entre em contato conosco para mais informações sobre nossos produtos.</p>
        <div class="mb-3">
          <label for="name" class="form-label">Nome</label>
          <input class="form-control" id="name" placeholder="nome">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="nome@exemplo.com">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label">Mensagem para contato</label>
          <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Enviar</button>
      </div>
    </div>
  </main>

  <footer class="py-3 bg-dark mt-auto" data-bs-theme="dark">
    <ul class="nav justify-content-center border-bottom pb-3 mb-3">
      <li class="nav-item">
        <a class="nav-link px-2 text-body-secondary" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link px-2 text-body-secondary" href="products.html">Produtos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link px-2 text-body-secondary" href="contact.html">Contato</a>
      </li>
    </ul>
    <p class="text-center text-body-secondary m-0">© 2024 e-commerce. Todos os direitos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
